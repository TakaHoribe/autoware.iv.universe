            this.ros.on('connection', function(error) {

            var str = new ROSLIB.Message({data : true});
            pub.publish(str);
        }
    }
    EngagePublisher.init();

    window.onload = function(){
    };
    window.onunload = function(){
        EngagePublisher.ros.close();
