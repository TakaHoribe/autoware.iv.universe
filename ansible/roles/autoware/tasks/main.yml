- name: Autoware (update rosdep)
  command: rosdep update
  become: yes

- name: Autoware (install dependencies)
  command: "rosdep install -y --from-paths {{ AUTOWARE_DIR }}/src --ignore-src --rosdistro {{ release }}"
  become: yes

- name: Autoware (install dependencies which are not in rosdep yet)
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  become: yes
  with_items:
    - libfmt-dev
